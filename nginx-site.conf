server {
    listen 80;
    listen 443 ssl;
    server_name your-site.tld;

    access_log /var/log/nginx/access.log combined;
    error_log /var/log/nginx/error.log;

    ssl_certificate /path/to/cert;
    ssl_certificate_key /path/to/key;
    ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-DSS-AES128-GCM-SHA256:kEDH+AESGCM:ECDHE-RSA-AES128-SHA256:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA:ECDHE-ECDSA-AES128-SHA:ECDHE-RSA-AES256-SHA384:ECDHE-ECDSA-AES256-SHA384:ECDHE-RSA-AES256-SHA:ECDHE-ECDSA-AES256-SHA:DHE-RSA-AES128-SHA256:DHE-RSA-AES128-SHA:DHE-DSS-AES128-SHA256:DHE-RSA-AES256-SHA256:DHE-DSS-AES256-SHA:DHE-RSA-AES256-SHA:AES128-GCM-SHA256:AES256-GCM-SHA384:ECDHE-RSA-RC4-SHA:ECDHE-ECDSA-RC4-SHA:AES128:AES256:RC4-SHA:HIGH:!aNULL:!eNULL:!EXPORT:!DES:!3DES:!MD5:!PSK;

    # redirect requests to bare domain to the auth URL for the default stream
    rewrite     ^/$ https://$server_name/auth/default-mount.mp3 permanent;
    rewrite     ^$ https://$server_name/auth/default-mount.mp3 permanent;

    # django static assets
    location /static/ {
        alias /path/to/django-icecast-auth/static/;
    }
    
    # route requests to Django app running on uwsgi (auth, listener_add, listener_remove)
    location / {
        include uwsgi_params;
        uwsgi_intercept_errors on;
        uwsgi_pass 127.0.0.1:8001;
    }

    # requests to /stream.* go to the icecast server. The django auth view will redirect authed users from
    # /auth/<mount> to /stream/<mount>
    location /stream {
        rewrite      /stream(.+)  $1  break;
        proxy_pass  http://127.0.0.1:8888;
        proxy_set_header  X-REMOTE-ADDR  $remote_addr;
    }
}
